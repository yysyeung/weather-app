<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="root">
      <div class="App">
        <div class="container">
          <div class="Weather">
            <form id="search-form">
              <div class="row">
                <div class="col-9">
                  <input
                    type="search"
                    placeholder="Enter a city..."
                    autofocus="on"
                    autocomplete="off"
                    id="city-input"
                    class="form-control search-input shadow-sm"
                  />
                </div>
                <div class="col-3 p-0">
                  <input
                    type="submit"
                    class="btn btn-primary w-100"
                    id="search-submit"
                    value="Search  ๐"
                  />
                </div>
              </div>
            </form>
            <div class="WeatherInfo">
              <div class="row">
                <div class="col-6">
                  <h1 id="city"></h1>
                  <ul>
                    <li id="date"></li>
                    <li id="description"></li>
                    <li>
                      Humidity: <strong><span id="humidity"></span>%</strong>,
                      Wind:
                      <strong><span id="wind"></span>km/h</strong>
                    </li>
                  </ul>
                </div>
                <div class="col-6">
                  <div class="temperature-container justify-right">
                    <canvas width="50" height="50"></canvas>
                    <img src="" alt="" id="icon" />
                    <span class="temperature" id="temperature"></span>
                    <span class="units">
                      <a href="#" id="celsius-link" class="active">ยบC</a> |
                      <a href="#" id="fahrenheit-link">ยบF</a></span
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="weatherforecastrow">
              <div class="row">
                <div class="col">
                  <div class="weatherforecastpreview">
                    <div class="forecast-time">Sun</div>
                    <canvas width="38" height="38"></canvas>
                    <div class="forecast-temperature">
                      <span class="forecast-temperature-max">24ยบ</span>
                      <span class="forecast-temperature-min">13ยบ</span>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="WeatherForecastPreview">
                    <div class="forecast-time">Mon</div>
                    <canvas width="38" height="38"></canvas>
                    <div class="forecast-temperature">
                      <span class="forecast-temperature-max">24ยบ</span>
                      <span class="forecast-temperature-min">13ยบ</span>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="WeatherForecastPreview">
                    <div class="forecast-time">Tues</div>
                    <canvas width="38" height="38"></canvas>
                    <div class="forecast-temperature">
                      <span class="forecast-temperature-max">24ยบ</span>
                      <span class="forecast-temperature-min">13ยบ</span>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="WeatherForecastPreview">
                    <div class="forecast-time">Wed</div>
                    <canvas width="38" height="38"></canvas>
                    <div class="forecast-temperature">
                      <span class="forecast-temperature-max">24ยบ</span>
                      <span class="forecast-temperature-min">13ยบ</span>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="WeatherForecastPreview">
                    <div class="forecast-time">Thurs</div>
                    <canvas width="38" height="38"></canvas>
                    <div class="forecast-temperature">
                      <span class="forecast-temperature-max">24ยบ</span>
                      <span class="forecast-temperature-min">13ยบ</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <footer>
              <a href="XXX" target="_blank" rel="noopener noreferrer"
                >Open-sourced on GitHub</a
              >
              and
              <a href="XXX" target="_blank" rel="noopener noreferrer"
                >hosted on Netlify</a
              >
              - coded by Yvonne Yeung
            </footer>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
